<body>
    <script type = text/javascript>
        function sp(){
          var a = +prompt("Enter 1st number");
          var b = +prompt("Enter 2nd number");
          var sum = a + b; 
          var product = a * b;
          document.write("Sum: ", sum, "<br>Product: ", product);
        }sp();
  </script>
