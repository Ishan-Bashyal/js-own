<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var l = +prompt("Enter a number");

        if (l == 0) {
            document.write("The number is zero");
        } else if (l%2 == 1) {
            document.write("The number is odd");
        } else {
            document.write("The number is even");
        }
    </script>
</body>
</html>
