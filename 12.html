<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var l = +prompt("Enter a number");
        if (l==0) {
            document.write("Zero");
        }
        else if (l => 0) {
            document.write("Positive");
        }
        else {
            document.write("Negative");
        }
    </script>
</body>
</html>
