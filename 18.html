<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script type = text/javascript>
        function sqcu(){
          var a = +prompt("Enter a number");
          var sq = a * a; 
          var cu = a * a * a;
          document.write("Square: ", sq, "<br>Cube: ", cu);
        }sqcu();
  </script>
</body>
