<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script type = text/javascript>
        function sum(){
          var a = +prompt("Enter a number");
          for(let i = 1; i<=10; i++){
            document.write(a, "*", i, "=", a * i, "<br>");
          }
        }sum();
  </script>
</body>
</html>
