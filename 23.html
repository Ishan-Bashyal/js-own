<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object in JavaScript</title>
</head>
<body>
<script>
    let person = {
        name: 'Hari',
        greet: function() {
            document.write('Hello, my name is ' + this.name + '!');
        }
    };
   person.greet();          
</script>
</body>
</html>
