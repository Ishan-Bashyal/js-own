<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script type = text/javascript>
        var n = +prompt("Enter a no.")
        var s = 0;
          for(var i = 1; i <= n; i++){
            s = s +  i;
        }
        document.write("Sum of numbers from 1-N = ", s);
  </script>
